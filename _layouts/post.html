---
layout: default
type: website
---

<article class="post h-entry">
  <header class="post-header">
    <h1><span>#{{ page.num }}</span> {{ page.title }}</h1>
    <h2>{{ page.year }}</h2>
  </header>

  <div class="flex">
    <div class="content">
      {{ content }}
      <a href="{{ site.baseurl }}//#works">
        <div class="btn">
          <p>← Back to Works</p>
        </div>
      </a>
    </div>
    <picture>
      <source srcset="{{ page.logo_webp }}" type="image/webp" />
      <img src="{{ page.logo }}" alt="{{ page.title }}" />
    </picture>
  </div>
</article>
